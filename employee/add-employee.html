<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee | Property Management System</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="landing-container">
        <header>
            <h1>Property Management System</h1>
            <h2>Add New Employee</h2>
        </header>
        <main>
            <div class="login-form">
                <form action="dashboard.html" method="POST">
                    <div class="form-group">
                        <label for="essn">Employee SSN (ESSN)</label>
                        <input type="text" id="essn" name="essn" class="form-control" pattern="[0-9]{9}" title="Please enter a 9-digit SSN" required>
                        <small>Format: 9 digits without dashes</small>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary (USD)</label>
                        <input type="number" id="salary" name="salary" class="form-control" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <select id="position" name="position" class="form-control" required>
                            <option value="">Select Position</option>
                            <option value="manager">Property Manager</option>
                            <option value="agent">Leasing Agent</option>
                            <option value="maintenance">Maintenance Staff</option>
                            <option value="admin">Administrative Assistant</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Employee</button>
                    </div>
                </form>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <a href="dashboard.html">&larr; Back to Dashboard</a>
            </div>
        </main>
        <footer style="text-align: center; margin-top: 40px;">
            <p>&copy; 2025 Property Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/employee.js"></script>
</body>
</html>
