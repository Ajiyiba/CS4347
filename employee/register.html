<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration | Property Management System</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="landing-container">
        <header>
            <h1>Property Management System</h1>
            <h2>Employee Registration</h2>
        </header>
        <main>
            <div class="login-form">
                <form action="login.html" method="GET">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="agent">Agent</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" name="location" class="form-control" required>
                            <option value="">Select Location</option>
                            <option value="location1">Location 1</option>
                            <option value="location2">Location 2</option>
                            <option value="location3">Location 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="password" name="password" class="form-control" required>
                            <span onclick="togglePasswordVisibility('password')" style="position: absolute; right: 10px; top: 10px; cursor: pointer;">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div style="position: relative;">
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                            <span onclick="togglePasswordVisibility('confirm-password')" style="position: absolute; right: 10px; top: 10px; cursor: pointer;">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                    </div>
                </form>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <a href="../index.html">&larr; Back to Home</a>
            </div>
        </main>
        <footer style="text-align: center; margin-top: 40px;">
            <p>&copy; 2025 Property Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
