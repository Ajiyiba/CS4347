<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Lease | Property Management System</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="landing-container">
        <header>
            <h1>Property Management System</h1>
            <h2>Assign Lease to Renter</h2>
        </header>
        <main>
            <div class="login-form">
                <form action="dashboard.html" method="POST">
                    <div class="form-group">
                        <label for="rssn">Renter SSN (RSSN)</label>
                        <input type="text" id="rssn" name="rssn" class="form-control" pattern="[0-9]{9}" title="Please enter a 9-digit SSN" required>
                        <small>Format: 9 digits without dashes</small>
                    </div>
                    <div class="form-group">
                        <label for="contract-id">Contract ID</label>
                        <input type="text" id="contract-id" name="contract-id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Lease Start Date</label>
                        <input type="date" id="start-date" name="start-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">Lease End Date</label>
                        <input type="date" id="end-date" name="end-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="monthly-rent">Monthly Rent (USD)</label>
                        <input type="number" id="monthly-rent" name="monthly-rent" class="form-control" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="security-deposit">Security Deposit (USD)</label>
                        <input type="number" id="security-deposit" name="security-deposit" class="form-control" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Assign Lease</button>
                    </div>
                </form>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <a href="dashboard.html">&larr; Back to Dashboard</a>
            </div>
        </main>
        <footer style="text-align: center; margin-top: 40px;">
            <p>&copy; 2025 Property Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/employee.js"></script>
</body>
</html>
